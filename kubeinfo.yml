- hosts: localhost
  user: root
  tasks:
   - name: Remove kubeconfig file
     ansible.builtin.file:
       path: .kubeconfig
       state: absent

   - name: Write new kubeconfig
     ansible.builtin.lineinfile:
       path: .kubeconfig
       create: true
       line: "{{ kube_contents | b64decode }}"
     
# requires >>> ansible-galaxy collection install kubernetes.core
   - name: Get the cluster infrastructure information
     kubernetes.core.k8s_info:
       kubeconfig: .kubeconfig
       api_version: config.openshift.io/v1
       kind: Infrastructure
       name: cluster
     register: k8_info

   - name: Report
     debug:
       msg: "{{ k8_info }}"

   - name: Get a list of all nodes
     kubernetes.core.k8s_info:
       kind: node
     register: node_list
   - name: Report all
     debug:
       msg: "{{ node_list }}"

